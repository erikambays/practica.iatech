<br>
<h2 class="text-center">Listado de peliculas: [Página {{listaPeliculas.page}} de {{listaPeliculas.total_pages}}, Total peliculas: {{listaPeliculas.total_results}}]</h2>
<br>
<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">
          <button *ngIf="listaPeliculas.page > 1" type="button" class="btn btn-danger"> &#60; </button>
        </th>
        <th scope="col">Caratula</th>
        <th scope="col">Información</th>
        <th scope="col">Acción</th>
        <th scope="col">
          <button *ngIf="listaPeliculas.page < listaPeliculas.total_pages" 
          (click)="siguientePagina()" type="button" class="btn btn-danger"> &#62; </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of results">
        <td></td>
        <td>
          <div *ngIf="item.poster_path; else sinImagen">
            <img [src]="'https://image.tmdb.org/t/p/original/' + item.poster_path"  width="200px" height="200px" alt="">
          </div>
          <ng-template #sinImagen let-user>Sin imagen</ng-template>
        </td>
        <td>
          <b>Titulo:</b> {{item.name}} <br>
          <b>Descripcion:</b> {{item.description}} <br>
          <b>Popularidad:</b> {{item.popularity}} <br>
        </td>
        <td>
          <button type="button" class="btn btn-outline-info"><i class="fa fa-search"></i> Ver detalle</button>
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
